<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPERIENZA 2</title>
</head>
<body> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>

        /*
        Obiettivi: 
	        - Aggiungere interazione agli sketch
	        - Usare la funzione map() per effettuare delle semplici operazioni interattive 
	        - Disegnare porzioni di circonferenza con arc
        */


        function setup(){
            createCanvas(500,500)
            angleMode(DEGREES) // sistema di riferimento angolare in gradi
        }



        function draw(){
            // Le variabili sono dei contenitori di informazioni di qualsiasi tipo, per dichiararle si usa la parola "let nomeVaribaile = ..." 
            let bgColor = map(mouseX, 0, 500, 0, 255) // La funzione map traccia le coordinate del mouse all'interno del Canvas adattandole nel nostro caso al colore di sfondo e alla posizione dell'arco Dinamico 
            let bgColor2 = map(mouseY, 0, 500, 0, 255)


            background(bgColor,bgColor2,Math.abs((bgColor+bgColor2)/2))


            // Creazione di una porzione di circonferenza STATICA
            fill(255,195,0)
            stroke(0,0,0)
            strokeWeight(3)
            arc(250,70,200,100,0,180) // Parametri selezionati: coordinate di origine, larghezza e altezza, angolo di inizio e angolo di fine.
            

            // Creazione di una porzione di circonferenza DINAMICA
            noFill()
            arc(mouseX,mouseY,200,100,0,180);
            
            //fill()Esercizio 2
            fill(mouseX,mouseY,190)
            circle(250,200,100)


             /*  
             Esercizio da proporre:
                - Modifica di un cerchio e variazione del colore in base al mouse
                background(bgColor,bgColor2,Math.abs((bgColor+bgColor2)/2))
                
                circle(250,200,100)

                - Creazione di un arco di ampiezza variabile in base alla posizione del mouse. 
                noFill()
                arc(250,70,mouseX,100,0,180)
             */

        }
    </script>
</body>
</html>
